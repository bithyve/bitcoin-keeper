appId: io.hexawallet.keeper.development
---
- tapOn:
    id: 'btn_Manage\nKeys'
- assertVisible:
    id: 'btn_Add Key'
- tapOn:
    id: 'btn_Add Key'
- waitForAnimationToEnd:
    timeout: 5000
- scroll
- tapOn:
    id: 'btn_KEEPER'
- assertVisible:
    id: 'btn_Add a New Mobile Key'
- tapOn:
    id: 'btn_Add a New Mobile Key'
- assertVisible: Next
- tapOn:
    id: 'modal_primary_btn'
- waitForAnimationToEnd:
    timeout: 20000
- extendedWaitUntil:
    visible: "Manage Keys"
    timeout: 20000
- assertVisible:
    id: 'btn_back'
- tapOn:
    id: 'btn_back'
- runFlow: hidendeletekey.yaml
