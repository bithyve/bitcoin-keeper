appId: io.hexawallet.keeper.development
---
- launchApp
- extendedWaitUntil:
    visible: 'Create a passcode'
    timeout: 15000
- assertNotVisible: 'Create'
- tapOn:
    id: 'key_1'
- tapOn:
    id: 'key_2'
- tapOn:
    id: 'key_3'
- tapOn:
    id: 'key_4'
- waitForAnimationToEnd:
    timeout: 2000
- assertVisible: 'Create'
- assertVisible: 'Confirm your passcode'
- tapOn:
    id: 'key_1'
- tapOn:
    id: 'key_2'
- tapOn:
    id: 'key_3'
- tapOn:
    id: 'key_5'
- assertVisible: 'Passcodes do NOT match'
- tapOn:
    id: 'btn_clear'
- assertNotVisible: 'Passcodes do NOT match'
- tapOn:
    id: 'key_4'
- tapOn: 'Create'
- waitForAnimationToEnd:
    timeout: 5000
- swipe:
    direction: LEFT
- waitForAnimationToEnd:
    timeout: 5000
- assertVisible: 'Start App'
- tapOn: 'Start App'
