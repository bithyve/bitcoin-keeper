appId: ${APPID}
---
- tapOn:
    id: 'view_wallet_0'
    index: 0
- swipe:
    from:
      id: list_transactions
    direction: DOWN
    duration: 2000
- waitForAnimationToEnd:
    timeout: 5000
- repeat:
    while:
      visible:
        id: 'icon_unconfirmed_0'
    commands:
      - runFlow: refreshwallet.yaml
- assertVisible:
    id: 'btn_Send'
- tapOn:
    id: 'btn_Send'
- waitForAnimationToEnd:
    timeout: 2000
- runFlow:
    when:
      visible:
        id: 'com.android.permissioncontroller:id/grant_dialog'
    commands:
      - tapOn:
          id: 'com.android.permissioncontroller:id/permission_allow_foreground_only_button'
- assertTrue: ${output.text_header_title = "Send"}
- assertTrue: ${output.text_header_subtitle = "Scan a bitcoin address"}
- assertVisible:
    id: 'qrscanner'
- assertVisible:
    id: 'btn_upload_image'
- assertVisible:
    id: 'input_address'
- tapOn:
    id: 'input_address'
- inputText: 'tb1qq4yupzkhnzlz8kva9udnud6rw5vezk5qr7kp7s'
- waitForAnimationToEnd:
    timeout: 2000
- assertTrue: ${output.text_header_title = "Enter the Amount"}
- assertVisible:
    id: 'view_wallet_info'
- assertVisible:
    id: 'input_amount'
- assertVisible:
    id: 'text_sendmax'
- assertVisible:
    id: 'input_note'
- assertVisible:
    id: 'input_label'
- tapOn:
    id: 'input_amount'
- inputText: '0.00001100'
- tapOn:
    id: 'input_note'
- inputText: 'Testing with maestro'
- tapOn:
    id: 'input_label'
- inputText: 'Test'
- hideKeyboard
- tapOn:
    id: 'btn_primaryText'
- waitForAnimationToEnd:
    timeout: 2000
- assertTrue: ${output.text_header_title = "Sending to address"}
- assertTrue: ${output.text_header_subtitle = "Choose priority and fee"}
- assertVisible: 'tb1qq4yupzkhnzlz8kva9udnud6rw5vezk5qr7kp7s'
- assertVisible: 'Transaction Priority'
- tapOn:
    id: 'btn_primaryText'
- assertVisible:
    id: 'modal_passcode_verify'
- tapOn:
    id: 'key_1'
- tapOn:
    id: 'key_2'
- tapOn:
    id: 'key_3'
- tapOn:
    id: 'key_4'
- assertVisible:
    id: 'btn_primaryText'
- tapOn:
    id: 'btn_primaryText'
- extendedWaitUntil:
    visible: 'Send Successful'
    timeout: 30000
- assertVisible: 'The transaction has been successfully broadcasted'
- tapOn:
    text: 'View Details'
    index: 1
